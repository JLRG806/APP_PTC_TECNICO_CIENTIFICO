<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <!-- Refrescar pagina
        <meta http-equiv="refresh" content="0">
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="../icons/fontawesome-free-5.15.1-web/css/all.css">

    <title>ITR</title>
</head>

<body>

    <!--Log In 1-->
    <div data-role="page" id="login">
        <div data-role="header">
            <h2>APP PTC TECNICO CIENTIFICO</h2>
        </div>

        <div data-role="content">
            <img src="../img/Logo.png" alt="" srcset="">
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    <div class="ui-bar ui-bar-a">
                        <i class="fas fa-user"></i>
                        <form method="post" class="needs-validation" id="sesion-form" autocomplete="off" novalidate>
                            <label for="email_estudiante">Correo Institucional:</label>
                            <input type="email" name="email_estudiante" id="email_estudiante"
                                placeholder="Ej: 20200234@ricaldone.edu.sv" value="">

                            <label for="text-basic">Contraseña:</label>
                            <input type="password" name="password_estudiante" id="password_estudiante" value="">

                            <button class="ui-btn ui-mini">Iniciar sesión</button>
                        </form>
                    </div>
                </div>

                    
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <h2>¿No has creado tu cuenta?<a href="#register">Registrarse</a></h2>
        </div>
    </div>
    <!--Register -->
    <div data-role="page" id="register">
        <div data-role="header">
            <h2>APP PTC TECNICO CIENTIFICO</h2>
        </div>

        <div data-role="content">
            <img src="../img/Logo.png" alt="" srcset="">
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    
                    <div class="ui-bar ui-bar-a">
                        <i class="fas fa-user"></i>
                        <form method="post" class="needs-validation" id="register-form" autocomplete="off" novalidate>
                            <label for="r_email_estudiante">Correo Institucional:</label>
                            <input type="email" name="r_email_estudiante" id="r_email_estudiante"
                                placeholder="Ej: 20200234@ricaldone.edu.sv" value="">
                                
                            <label for="r_codigo_estudiante">Codigo Estudiante:</label>
                            <input type="number" name="r_email_estudiante" id="r_email_estudiante"
                                placeholder="Ej: 20200234"  value="">

                            <label for="r_nombre_estudiante">Nombres:</label>
                            <input type="text" name="r_nombre_estudiante" id="nombre_estudiante"
                                placeholder="Nombres..." value="">
                            <label for="r_apellido_estudiantee">Apellidos:</label>
                            <input type="text" name="r_apellido_estudiante" id="r_apellido_estudiante"
                                placeholder="Apellidos..." value="">

                            <label for="r_nivel_academico" class="select">Nivel Academico</label>
                            <select name="r_nivel_academico" id="r_nivel_academico" >
                                    <option>Seleccione el nivel al que pertenece</option>
                                    <option value="7°">7°</option>
                                    <option value="8°">8°</option>
                                    <option value="9°">9°</option>
                                    <option value="1° año de bachillerato">1° año de bachillerato</option>
                                    <option value="2° año de bachillerato">2° año de bachillerato</option>
                                    <option value="3° año de bachillerato">3° año de bachillerato</option>                            
                            </select>
                            <label for="r_seccion_academica" class="select">Sección Academica</label>
                            <select name="r_seccion_academica" id="r_seccion_academica" >
                                    <option>Seleccione la sección que pertenece</option>
                                    <option value="A-1">A-1</option>
                                    <option value="A-2">A-2</option>
                                    <option value="A-3">A-3</option>
                                    <option value="A-4">A-4</option>
                                    <option value="B-1">B-1</option>
                                    <option value="B-2">B-2</option>
                                    <option value="B-3">B-3</option>
                                    <option value="B-4">B-4</option>
                                    <option value="C-1">C-1</option>
                                    <option value="C-2">C-2</option>
                                    <option value="C-3">C-3</option>
                                    <option value="C-4">C-4</option>
                                    <option value="D-1">D-1</option>
                                    <option value="D-2">D-2</option>
                                    <option value="D-3">D-3</option>
                                    <option value="D-4">D-4</option>                                                            
                            </select>
                            <!--Password -->
                            <label for="r_password_estudiante">Contraseña:</label>
                            <input type="password" name="r_password_estudiante_1" id="r_password_estudiante_1" value="">
                            <label for="r_password_estudiante">Confirmar contraseña:</label>
                            <input type="password" name="r_password_estudiante_2" id="r_password_estudiante_2" value="">

                            <button class="ui-btn ui-mini">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
                <div data-role="footer" data-position="fixed">
                    <h2>¿Ya tienes una cuenta?<a href="#login">Iniciar sesión</a></h2>
                </div>

            </div>
        </div>


        <script src="../js/jquery-2.2.4.min.js"></script>
        <script src="../css/jquery.mobile-1.4.5.js"></script>
        <script src="../cordova.js"></script>
        <script src="../js/index.js"></script>
</body>

</html>
