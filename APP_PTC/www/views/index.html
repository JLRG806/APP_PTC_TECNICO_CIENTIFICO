<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <!-- Refrescar pagina
        <meta http-equiv="refresh" content="0">
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
    <title>ITR</title>
</head>

<body>
    
    <!--Pagina 1-->
    <div data-role="page" id="pagina1">
        <div data-role="header">
            <h2>Mi primera app</h2>
        </div>

        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="home" class="ui-btn-active">Ejercicio1</a></li>
            </ul>

        </div>

        <div data-role="content">
            <div class="ui-body ui-body-a">
                    <div class="ui-bar ui-bar-a">
                        <h3>Calculadora</h3>
                        <div class="ui-body ui-body-a">
                            <label for="operacion">Operación</label>
                            <select data-mini="true" name="operacion" id="operacion">
                                <option value="0">Seleccione una operación</option>
                                <option class="suma" value="suma">Suma</option>
                                <option class="resta" value="resta">Resta</option>
                                <option class="multi" value="multi">Multiplicación</option>
                                <option class="divi" value="divi">Divición</option>
                                <option class="modulo" value="modulo">Módulo</option>
                                <option class="potencia" value="potencia">Potencia</option>
                                <option class="raizcuadrada" value="raizcuadrada">Raíz cuadrda</option>
                                <option class="raizcubica" value="raizcubica">Raíz cúbica</option>
                            </select>
                                                    
                            <label id="sum">Suma</label>
                            <label id="res">Resta</label>
                            <label id="mul">Multiplicación</label>
                            <label id="div">Divición</label>
                            <label id="mod">Módulo</label>
                            <label id="pot">Potencia</label>
                            <label id="ra2">Raíz cuadrada</label>
                            <label id="ra3">Raíz cúbica</label>
                            <hr>

                            <label>Numero 1</label>
                            <input type="number" data-mini="true" name="txtNumero1" id="txtNumero1">
                            
                            <label id="potN1">Potencia de (Numero 1)</label> 
                            <label id="n2">Numero 2</label> 
                            <input type="number" data-mini="true" name="txtNumero2" id="txtNumero2">
                            <button id="btnCalcularOperacion">Calcular</button>
                            <div id="divResultado1">

                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <h2>José Luis Rodríguez González 3° Desarrollo de Software</h2>
        </div>

    </div>



    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../css/jquery.mobile-1.4.5.js"></script>
    <script src="../cordova.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
